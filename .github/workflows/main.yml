name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build CV
        uses: xu-cheng/latex-action@v2
        with:
          root_file: cv_eng/resume.tex
          latexmk_use_xelatex: true
          
      - name: Upload PDF file
        uses: actions/upload-artifact@v3
        with:
          name: RomanDugaev_CV
          path: cv_eng.pdf

